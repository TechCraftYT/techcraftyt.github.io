<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RTT Tactical</title>
  <style>
    /* Your styling here (same as before) */
  </style>
</head>
<body>
  <div id="chat">
    <h2>Login or Sign Up</h2>
    <input id="user" placeholder="Username" /><br />
    <input id="pass" type="password" placeholder="Password" /><br />
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>

    <ul id="messages"></ul>

    <input id="msg" placeholder="Type your message..." />
    <button onclick="send()">Send</button>
  </div>

  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <script>
    const backend = 'https://your-backend-url.riker.replit.dev'; // Replace with your backend URL
    const socket = io(backend);

    const user = document.getElementById('user');
    const pass = document.getElementById('pass');
    const msg = document.getElementById('msg');
    const messages = document.getElementById('messages');

    function signup() {
      fetch(`${backend}/signup`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: user.value, password: pass.value })
      })
      .then(r => {
        if (r.ok) return r.text();
        else throw new Error('Signup failed');
      })
      .then(alert)
      .catch(alert);
    }

    function login() {
      fetch(`${backend}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: user.value, password: pass.value })
      })
      .then(r => {
        if (r.ok) alert('Logged in!');
        else throw new Error('Login failed');
      })
      .catch(alert);
    }

    function send() {
      if (!user.value) return alert('Login first!');
      socket.emit('chat message', `${user.value}: ${msg.value}`);
      msg.value = '';
    }

    socket.on('chat message', msg => {
      const li = document.createElement('li');
      li.textContent = msg;
      messages.appendChild(li);
      messages.scrollTop = messages.scrollHeight;
    });

    // Load chat history
    fetch(`${backend}/messages`)
      .then(r => r.json())
      .then(data => {
        data.forEach(msg => {
          const li = document.createElement('li');
          li.textContent = msg;
          messages.appendChild(li);
        });
      });
  </script>
</body>
</html>
