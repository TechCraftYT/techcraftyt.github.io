<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat App</title>
  <style>
    body { font-family: Arial, sans-serif; background: #2f3136; color: #dcddde; }
    #chat { max-width: 600px; margin: 20px auto; background: #36393f; padding: 20px; border-radius: 8px; }
    #messages { list-style-type: none; padding: 0; max-height: 300px; overflow-y: auto; }
    #messages li { padding: 8px; border-bottom: 1px solid #40444b; }
    input, button { padding: 10px; border-radius: 5px; border: none; margin-top: 10px; }
    input { width: 80%; }
    button { width: 18%; background: #7289da; color: white; cursor: pointer; }
    button:hover { background: #5b6eae; }
  </style>
</head>
<body>
  <div id="chat">
    <h2>Chat Login</h2>
    <input id="user" placeholder="Username" /><br />
    <input id="pass" type="password" placeholder="Password" /><br />
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>

    <ul id="messages"></ul>

    <input id="msg" placeholder="Type message..." />
    <button onclick="send()">Send</button>
  </div>

  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <script>
    const backend = 'https://1a16e3ca-8ef6-4a51-8572-8a6d90a3d86e-00-1c67owuvsw0ky.riker.replit.dev';
    const socket = io(backend);

    const user = document.getElementById('user');
    const pass = document.getElementById('pass');
    const msg = document.getElementById('msg');
    const messages = document.getElementById('messages');

    function signup() {
      fetch(`${backend}/signup`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: user.value, password: pass.value })
      })
      .then(r => r.text())
      .then(alert);
    }

    function login() {
      fetch(`${backend}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: user.value, password: pass.value })
      })
      .then(r => {
        if (r.ok) alert('Logged in!');
        else alert('Login failed');
      });
    }

    function send() {
      if (!user.value) return alert('Login first!');
      socket.emit('chat message', `${user.value}: ${msg.value}`);
      msg.value = '';
    }

    socket.on('chat message', msg => {
      const li = document.createElement('li');
      li.textContent = msg;
      messages.appendChild(li);
      messages.scrollTop = messages.scrollHeight; // auto scroll down
    });

    // Load chat history
    fetch(`${backend}/messages`)
      .then(r => r.json())
      .then(data => {
        data.forEach(msg => {
          const li = document.createElement('li');
          li.textContent = msg;
          messages.appendChild(li);
        });
      });
  </script>
</body>
</html>
