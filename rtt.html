<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat with Signup & Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #2f3136;
      color: #dcddde;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    #chat {
      background: #36393f;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
      display: flex;
      flex-direction: column;
    }
    input, button {
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin: 5px 0;
      font-size: 14px;
    }
    input {
      width: 100%;
      box-sizing: border-box;
    }
    button {
      cursor: pointer;
      background: #7289da;
      color: white;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background: #5b6eae;
    }
    #messages {
      list-style-type: none;
      padding: 0;
      max-height: 300px;
      overflow-y: auto;
      margin-top: 10px;
      background: #2f3136;
      border-radius: 5px;
      flex-grow: 1;
      display: none; /* hidden until logged in */
    }
    #messages li {
      padding: 8px;
      border-bottom: 1px solid #40444b;
      word-wrap: break-word;
    }
    #msg, #sendBtn {
      margin-top: 10px;
      display: none; /* hidden until logged in */
    }
  </style>
</head>
<body>
  <div id="chat">
    <h2>Chat with Signup & Login</h2>

    <input id="user" placeholder="Username" autocomplete="off" />
    <input id="pass" type="password" placeholder="Password" autocomplete="off" />

    <button id="loginBtn">Login</button>
    <button id="signupBtn">Sign Up</button>

    <ul id="messages"></ul>

    <input id="msg" placeholder="Type your message..." autocomplete="off" />
    <button id="sendBtn">Send</button>
  </div>

  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <script>
    const backend = 'https://backend-x5i3.onrender.com';
    const socket = io(backend);

    const user = document.getElementById('user');
    const pass = document.getElementById('pass');
    const loginBtn = document.getElementById('loginBtn');
    const signupBtn = document.getElementById('signupBtn');
    const msg = document.getElementById('msg');
    const sendBtn = document.getElementById('sendBtn');
    const messages = document.getElementById('messages');

    let loggedInUser = null;

    function showChat() {
      messages.style.display = 'block';
      msg.style.display = 'block';
      sendBtn.style.display = 'block';
    }

    signupBtn.onclick = () => {
      if (!user.value || !pass.value) return alert('Enter username and password');
      fetch(`${backend}/signup`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: user.value.toLowerCase(), password: pass.value })
      })
      .then(res => {
        if (res.ok) return res.text();
        else throw new Error('Signup failed - username taken?');
      })
      .then(text => alert(text))
      .catch(alert);
    };

    loginBtn.onclick = () => {
      if (!user.value || !pass.value) return alert('Enter username and password');
      fetch(`${backend}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: user.value.toLowerCase(), password: pass.value })
      })
      .then(res => {
        if (res.ok) {
          alert('Logged in!');
          loggedInUser = user.value.toLowerCase();
          user.disabled = true;
          pass.disabled = true;
          loginBtn.disabled = true;
          signupBtn.disabled = true;
          showChat();
          msg.focus();
          loadMessages();
        } else {
          throw new Error('Login failed');
        }
      })
      .catch(alert);
    };

    sendBtn.onclick = () => {
      if (!loggedInUser) return alert('Please login first');
      if (!msg.value.trim()) return;
      socket.emit('chat message', `${loggedInUser}: ${msg.value.trim()}`);
      msg.value = '';
    };

    socket.on('chat message', (message) => {
      const li = document.createElement('li');
      li.textContent = message;
      messages.appendChild(li);
      messages.scrollTop = messages.scrollHeight;
    });

    function loadMessages() {
      fetch(`${backend}/messages`)
        .then(res => res.json())
        .then(data => {
          messages.innerHTML = '';
          data.forEach(m => {
            const li = document.createElement('li');
            li.textContent = m;
            messages.appendChild(li);
          });
          messages.scrollTop = messages.scrollHeight;
        });
    }
  </script>
</body>
</html>
