<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #36393f;
      color: #dcddde;
      margin: 0; padding: 0;
      display: flex; flex-direction: column; height: 100vh;
    }
    #loginArea, #chatArea {
      max-width: 500px; margin: auto; padding: 1rem;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 0.4rem 0;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 0.6rem 0;
      background: #5865f2;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #4752c4;
    }
    ul#messages {
      list-style: none;
      padding: 0;
      margin: 1rem 0;
      height: 300px;
      overflow-y: auto;
      border: 1px solid #2f3136;
      border-radius: 5px;
      background: #2f3136;
    }
    ul#messages li {
      padding: 6px 10px;
      border-bottom: 1px solid #202225;
      word-wrap: break-word;
    }
    #msg {
      width: calc(100% - 90px);
      display: inline-block;
    }
    #sendBtn {
      width: 80px;
      display: inline-block;
      vertical-align: top;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div id="loginArea">
    <h2>Login or Sign Up</h2>
    <input id="user" placeholder="Username" autocomplete="username" />
    <input id="pass" type="password" placeholder="Password" autocomplete="current-password" />
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
  </div>

  <div id="chatArea" style="display:none;">
    <h2>Chat Room</h2>
    <ul id="messages"></ul>
    <input id="msg" placeholder="Type a message..." autocomplete="off" />
    <button id="sendBtn" onclick="send()">Send</button>
  </div>

  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <script>
    const backend = 'https://willingunhealthycoins.liampenny5.repl.co'; // your backend URL here
    const socket = io(backend);

    const user = document.getElementById('user');
    const pass = document.getElementById('pass');
    const msg = document.getElementById('msg');
    const messages = document.getElementById('messages');
    const chatArea = document.getElementById('chatArea');
    const loginArea = document.getElementById('loginArea');

    let loggedInUser = null;

    function signup() {
      fetch(`${backend}/signup`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: user.value, password: pass.value })
      }).then(r => r.text()).then(alert);
    }

    function login() {
      fetch(`${backend}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: user.value, password: pass.value })
      }).then(r => {
        if (r.ok) {
          alert('✅ Logged in!');
          loggedInUser = user.value;
          chatArea.style.display = 'block';
          loginArea.style.display = 'none';
          loadMessages();
        } else {
          alert('❌ Login failed');
        }
      }).catch(() => alert('❌ Network error'));
    }

    function send() {
      if (!loggedInUser) {
        alert('Please login first!');
        return;
      }
      if (msg.value.trim() === '') return;
      socket.emit('chat message', `${loggedInUser}: ${msg.value.trim()}`);
      msg.value = '';
    }

    socket.on('chat message', msg => {
      if (!loggedInUser) return;
      const li = document.createElement('li');
      li.textContent = msg;
      messages.appendChild(li);
      messages.scrollTop = messages.scrollHeight;
    });

    function loadMessages() {
      fetch(`${backend}/messages`)
        .then(r => r.json())
        .then(data => {
          messages.innerHTML = '';
          data.forEach(msg => {
            const li = document.createElement('li');
            li.textContent = msg;
            messages.appendChild(li);
          });
          messages.scrollTop = messages.scrollHeight;
        });
    }
  </script>
</body>
</html>
